<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>D3 Block-a-Day: Day 12, January 12, 2017</title>
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>

    circleData = [
        { "cx": 20, "cy": 20, "radius": 20, "color" : "green" },
        { "cx": 70, "cy": 70, "radius": 20, "color" : "purple" }];

    rectangleData = [
        { "rx": 110, "ry": 110, "height": 30, "width": 30, "color" : "blue" },
        { "rx": 160, "ry": 160, "height": 30, "width": 30, "color" : "red" }];

    svgContainer = d3.select("body").append("svg")
        .attr("width",200)
        .attr("height",200);

    //We add the SVG Group Element Transform Here
    circleGroup = svgContainer.append("g")
        .attr("transform", "translate(80,0)");

    //Circles added to the circleGroup
    circles = circleGroup.selectAll("circle")
        .data(circleData)
        .enter()
        .append("circle");

    circleAttributes = circles
        .attr("cx", function (d) { return d.cx; })
        .attr("cy", function (d) { return d.cy; })
        .attr("r", function (d) { return d.radius; })
        .style("fill", function (d) { return d.color; });

    //Rectangles added to the svgContainer
    rectangles = svgContainer.selectAll("rect")
        .data(rectangleData)
        .enter()
        .append("rect");

    rectangleAttributes = rectangles
        .attr("x", function (d) { return d.rx; })
        .attr("y", function (d) { return d.ry; })
        .attr("height", function (d) { return d.height; })
        .attr("width", function (d) { return d.width; })
        .style("fill", function(d) { return d.color; });
  </script>
</body>
